<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h4 class="text-center">Calculator</h4>
            <form name="calc">
              <input type="text" name="display" id="display" class="form-control mb-3 text-right" disabled>
              <div class="row">
                <div class="col-3">
                  <button type="button" class="btn btn-primary btn-block" onclick="appendNumber('7')">7</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-primary btn-block" onclick="appendNumber('8')">8</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-primary btn-block" onclick="appendNumber('9')">9</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-warning btn-block" onclick="appendOperator('+')">+</button>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-3">
                  <button type="button" class="btn btn-primary btn-block" onclick="appendNumber('4')">4</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-primary btn-block" onclick="appendNumber('5')">5</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-primary btn-block" onclick="appendNumber('6')">6</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-warning btn-block" onclick="appendOperator('-')">-</button>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-3">
                  <button type="button" class="btn btn-primary btn-block" onclick="appendNumber('1')">1</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-primary btn-block" onclick="appendNumber('2')">2</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-primary btn-block" onclick="appendNumber('3')">3</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-warning btn-block" onclick="appendOperator('*')">*</button>
                </div>
              </div>
              <div class="row mt-2">
                <div class="col-3">
                  <button type="button" class="btn btn-primary btn-block" onclick="appendNumber('0')">0</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-primary btn-block" onclick="clearDisplay()">C</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-success btn-block" onclick="calculate()">=</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-warning btn-block" onclick="appendOperator('/')">/</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
